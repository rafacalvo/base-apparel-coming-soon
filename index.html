<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/d6106b7600.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <nav class="nav">
      <img src="/images/logo.svg" alt="Base Apparel Logo">
    </nav>
    <section class="split-screen">
      <div id="left">

        <h1>We're</h1>
        <h1>Coming</h1>
        <h1>Soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#0">
          <label for="mail">
            <input type="email" id="mail" name="mail" required minlength="8" maxlength="20" placeholder="Email Adress">
          </label>
          <button><i class="fas fa-chevron-right"></i></button>
        </form>
      </div>
      <div id="right">
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>


  <script src="main.js"></script>
</body>
</html>
